name: Run Tests and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python 3.11.0
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.0'

      - name: Debugging Information
        run: |
          pwd  # Print current directory
          ls   # List files in the current directory

      - name: Install dependencies
        run: 
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          pip install -U Flask==3.0.3 

      - name: Run tests
        run: pytest
      
      - name: Test Gunicorn
        run: |
          # Start Gunicorn and test your Flask app here
          gunicorn -w 4 -b 0.0.0.0:8080 lib:app & sleep 3
          curl http://localhost:8080  # Make a request to check if Gunicorn is running

      - name: SSH login on droplet and update CD app 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}

       
          

          
  